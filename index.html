<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Focus Timer</h1>

        <button id="toggle-dark" class="small-btn">Dark Mode</button>

        <svg id="progress" width="200" height="200">
            <circle id="bg-circle" cx="100" cy="100" r="90" stroke="#ddd" stroke-width="12" fill="none" />
            <circle id="fg-circle" cx="100" cy="100" r="90" stroke="#4CAF50" stroke-width="12" fill="none"
                stroke-linecap="round" transform="rotate(-90 100 100)" />
        </svg>

        <div id="timer">25:00</div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <p id="mode-label">Focus Mode</p>
    </div>

    <script src="timer.js"></script>
</body>
</html>
